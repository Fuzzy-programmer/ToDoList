<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/transition-style"> -->
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <section id="loadinganimate">
            <!-- loading animation -->
        </section>
        <header transition-style="in:wipe:down">
            Todo List
        </header>
    
        <main>
            <form>
                <div class="forminput" transition-style="in:wipe:down">
                    <input type="text" class="todo-input" placeholder="Add a task">
                    <button type="submit" name="submit" class="todo-button">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </div>
                <div class="select" transition-style="in:wipe:down">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="incomplete">Incomplete</option>
                    </select>
                </div>
            </form>
            
            <div class="todo-container">
                <ul class="todo-list">
                    
                </ul>
            </div>
        </main>
    
        <footer>
            <p>&#8226 <i> Designed By LK</i></p>
        </footer>
    </div>

    <script src="./app.js"></script>
    <script>
        var loader=document.getElementById("loadinganimate")

        window.addEventListener("load", function(){
            loader.style.display="none";
        })
    </script>
</body>
</html>
